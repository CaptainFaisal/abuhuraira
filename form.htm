<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>

<body>
    <img src="img/amber-lifestyle.jpg" height="150" width="300" />
    <form>
        <p>Name</p>
        <input type="text" placeholder="enter your name">
        <p>Contact Number</p>
        <input type="tel" placeholder="+8801*********">
        <p>Email</p>
        <input type="text" placeholder="entre your mail">
        <p> Gender</p>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="other">Others
        <p>Education Qualification</p>
        <select>
            <option>HSC</option>
            <option>SSC</option>
            <option>JSC</option>
        </select>
        <P>Extra Curriculam</P>
        <input type="checkbox" name="extra curriculam" value="painting"> Painting<br>
        <input type="checkbox" name="extra curriculam" value="coocking"> Coocking<br>
        <input type="checkbox" name="extra curriculam" value="playing">Playing<br>
        <input type="checkbox" name="extra curriculam" value="swimming"> Swimming<br>
        <input type="checkbox" name="extra curriculam" value="play a guitter"> Play Guitter
        <br>
        <br>
        <textarea name="comment">Comments your opinion</textarea>
        
        
        
        <br> <br>
        <input type="submit" value="submit">
    </form>
</body>

</html>
